<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h1>Random Number Game</h1>
    
    <form id="random-form">
        <h2>Generate a number between 0 and <input class="numInput" type="text"></input></h2>

    <div id="comparison" class="hidden">

    <h3 id="result"></h3>

  </body>
